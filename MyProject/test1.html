<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS3 Contact Form</title>
</head>
<body>
<div id="contact">
    <h1>Send an email</h1>
    <form action="http://localhost:5555/myaction" method="post">
        <fieldset>
            
            <label for="name">Name:</label>
            <input 		type="text" 	id="name" 		name="namena" 		placeholder="Enter your full name" />

            <label for="email">Email:</label>
            <input 		type="email" 	id="email" 		name="id" 			placeholder="Enter your email address" />

            <label for="message">Message:</label>
            <textarea  	type="text"  	id="message" 	name="message" 		placeholder="What's on your mind?">
            </textarea>

            <input type="submit" value="Send message" />

        </fieldset>
    </form>
</div>
</body>
</html>
